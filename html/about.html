<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About product</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <script src="../assets/script/jquery-3.2.1.js"></script>
</head>
<body>
<script src="..//assets/script/script.js"></script>
<div class="wrapper">
    <div class="content">
        <div class="header">
            <div class="logo"><img id="logo" src="../assets/img/logo.png"></div>
            <div class="heading"><h1>Play board games</h1></div>
            <div class="search">
                <form name="search">
                    <input type="text" name="query" placeholder="Search..." id="searchInput">
                    <img id="searchButton" src="../assets/img/search.png" onclick="parentNode.submit()"/>
                </form>
            </div>
            <div class="user">
                <button class="button">
                    <a class="hiddenLink" href="/login">Log In</a>
                </button>
                <button class="button">
                    <a class="hiddenLink" href="/register">Register</a>
                </button>
            </div>
        </div>
        <div class="leftCol">
            <div class="catalogue">
                <div class="categoryHeader"><h2>Categories</h2></div>

            </div>
        </div>

        <div class="center" >
            <h1>Product</h1>
            <div class="product">
                <img id="productImage" src="../assets/products/images/2.png">
                <ul class="noMarkerList" id="propertiesList">
        <div class="center">
            <h1>{{.Name}}</h1>
            <h2></h2>
            <div class="product">
                <img id="productImage" src="{{.Image}}">
                <ul class="noMarkerList">
                    <li class="listItem">
                        Price: {{.Price}}
                    </li>
                    <li class="listItem">
                        Players: {{.Players}}
                    </li>
                    <li class="listItem">
                        Ages: {{.Ages}}
                    </li>
                </ul>
                <div class="description">
                    <h3>Description:</h3>
                    <p>
                            {{.Description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>2017</p>
</div>
</body>
</html>
